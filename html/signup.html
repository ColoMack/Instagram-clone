<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <title>Instagram2.0_Signup</title>
</head>
<body>
    <div class="signupBox">
        <img src="/images/Instagram-Logo.png">
        <p>Sign up to see photos and videos from your friends.</p>
        <button class="signupFB">Log in with Facebook</button>
        <hr>
        <input id="email" type="text" placeholder="Email">
        <input id="fullname" type="text" placeholder="Full Name">
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        
        <div id="alertwarning" class="alert alert-warning" style="display: none;" role="alert"> </div>
        <p class="terms">By signing up, you agree to our <a href="">Terms</a> , <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a> .</p>
        <button id="signup" class="signUp">Sign Up</button>
        <button class="btn btn-primary" style="display: none;" id="spinner1" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
        <hr>
        <p class="already">Have an account? <a href="/html/login.html">Log in</a></p>
        <p class="terms">Â© 2022 Instagram from Meta</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/signup.js"></script>
    
</body>
</html>
